<h3>Employee Form</h3>

<form #form="ngForm" (submit)="submitForm(form)"  novalidate>
  <div class="form-group" [class.has-error]="firstName.invalid && firstName.touched">
    <label for="firstNameId" class="control-label">First Name</label>
    <input #firstName="ngModel" required pattern="...+" type="text" placeholder="Name" name="firstName" id="firstNameId" class="form-control"
           [(ngModel)]="model.firstName"
    />

    <div class="alert alert-danger" *ngIf='firstName.invalid && firstName.touched'>
      First name is required, and must be at least 3 characters.
    </div>
  </div>


  <div class="form-group">
    <label for="lastNameId">Last Name</label>
    <input #lastName="ngModel" required type="text" placeholder="Last Name" pattern="...+" name="lastName" id="lastNameId" class="form-control"
           [(ngModel)] = "model.lastName" />
    <div class="alert alert-danger" *ngIf='lastName.invalid && lastName.touched'>
      Last name is required, and must be at least 3 characters.
    </div>
  </div>

  <div class="checkbox">
    <label for="fullTimeCheckbox">
      <input type="checkbox" name="is-full-time" id="fullTimeCheckbox" [(ngModel)]="model.isFullTime">Full Time Employee
    </label>
  </div>

  <label>Payment Type</label>

  <div class="radio">
    <label>
      <input type="radio" name="paymentType" value="w2" checked [(ngModel)]="model.paymentType">
      W2
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="paymentType" value="1099" [(ngModel)]="model.paymentType">
      1099
    </label>
  </div>

  <div class="form-group" [class.has-error]="hasPrimaryLanguageError">
    <label class="control-label">Primary Language</label>
    <select class="form-control" #primaryLanguage
            name="primaryLanguage"
            (blur)="validatePrimaryLanguage(primaryLanguage.value)"
            (change)="validatePrimaryLanguage(primaryLanguage.value)"
            [(ngModel)]="model.primaryLanguage"
    >
      <option value="default">Select a language...</option>
      <option *ngFor="let lang of languages">
        {{lang}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Date Hired</label>
    <input type="date" class="form-control">
  </div>

  <button class= "btn btn-primary" type="submit" [disabled]="form.invalid">OK</button>

</form>
