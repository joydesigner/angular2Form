<h3>Employee Form</h3>
<form #form="ngForm" novalidate>
  <div class="form-group">
    <label for="firstNameId">First Name</label>
    <input required type="text" placeholder="Name" name="firstName" id="firstNameId" class="form-control" ngModel/>
  </div>

  <div class="form-group">
    <label for="lastNameId">Last Name</label>
    <input required type="text" placeholder="Name" name="lastName" id="lastNameId" class="form-control" ngModel/>
  </div>
  <button class= "btn btn-primary" type="submit">OK</button>

</form>
{{ form.pristine }}
