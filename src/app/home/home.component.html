<h3>Employee Form</h3>
<form #form="ngForm" novalidate>
  <div class="form-group">
    <label for="firstNameId">First Name</label>
    <input required type="text" placeholder="Name" name="firstName" id="firstNameId" class="form-control"
           [(ngModel)]="model.firstName"
    />
  </div>

  <div class="form-group">
    <label for="lastNameId">Last Name</label>
    <input required type="text" placeholder="Name" name="lastName" id="lastNameId" class="form-control"
           [(ngModel)] = "model.lastName" />
  </div>

  <div class="checkbox">
    <label for="fullTimeCheckbox">
      <input type="checkbox" name="is-full-time" id="fullTimeCheckbox" [(ngModel)]="model.isFullTime">Full Time Employee
    </label>
  </div>

  <label>Payment Type</label>

  <div class="radio">
    <label>
      <input type="radio" name="paymentType" value="w2" checked [(ngModel)]="model.paymentType">
      W2
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="paymentType" value="1099" [(ngModel)]="model.paymentType">
      1099
    </label>
  </div>

  <div class="form-group">
    <label>Primary Language</label>
    <select class="form-control"
            name="primaryLanguage"
            [(ngModel)]="model.primaryLanguage"
    >
      <option *ngFor="let lang of languages">
        {{lang}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Date Hired</label>
    <input type="date" class="form-control">
  </div>
  <button class= "btn btn-primary" type="submit">OK</button>

</form>
{{ form.pristine }}
Model: {{ model | json}}
<br>
Angular: {{form.value | json}}
